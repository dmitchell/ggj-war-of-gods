<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>War Of Gods</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/socket.io.min.js"></script>
    <script src="lib/cloak-client.min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="wog-cloak-client.js"></script>

    <button id="init" type="button">init</button>
    <button id="world_state" type="button">world</button>
    <button id="move" type="button">move</button>

    <div id="log">
    </div>

    <script type="text/javascript">
      $(function() {
          $("#log").text("ready");
          $("#init").click(function() {
               cloak.message('init', '');
          });
          $("#world_state").click(function() {
               cloak.message('world_state_submission', 
                   {
                       monster_guid: {type: 'monster', god: 'red', location: [22, 44], hp: 9},
                       treasure_guid: {type: 'treasure', god: 'blue', location: [99, 2], points: 2}
                   });
          });
          $("#move").click(function() {
               cloak.message('move', 
                   {
                       hero: [9, 4],
                       monster_guid: [22, 44]
                   });
          });
      });
    </script>

    <script src="lib/crafty-min.js"></script>
    <script src="src/game.js"></script>
    <script src="src/components.js"></script>
    <script src="src/collisions.js"></script>
    <script>
      window.addEventListener('load', Game.start);
    </script>
  </body>
</html>
